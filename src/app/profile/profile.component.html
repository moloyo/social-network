<div class="row">
  <div class="col-md-3" *ngIf="user">
    <div class="panel panel-default">
      <div class="panel-heading">
        <p class="text-center">{{ user.name }}'s profile</p>
      </div>
      <div class="panel-body">
        <div class="text-center">
          <img src="http://placehold.it/150x150" style="border-radius: 50%" width="140px" height="140px" alt="">
        </div>
        <br>
        <p class="text-center">
          Joined Date: {{ user.joined | prettyDate}}
        </p>
        <br>
        <p *ngIf="isAuthUserId" class="text-center">
          <a class="btn btn-info" routerLink="edit">Edit your profile</a>
        </p>
      </div>
    </div>
    <app-follow *ngIf="isAuthUserId" [currentProfileId]="id"></app-follow>
  </div>
  <div class="col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
